<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITECH Registration Window</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('file:///C:/Users/alfre/Downloads/PUP_thumbnail.png') no-repeat center center fixed;
      background-size: cover;
      color: maroon;
    }

    header {
      background: linear-gradient(to right, #e6cfa3, #8b4513, #800000, #8b4513, #e6cfa3);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .header-content img {
      height: 60px;
      width: auto;
    }

    .header-text h2 {
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 28px;
    }

    .header-text h4 {
      margin: 5px 0 0;
      font-weight: normal;
      font-style: italic;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 16px;
      color: #f8e7c9;
    }

    main {
      width: 30%;
      margin: 20px auto;
      background-color: rgba(128, 0, 0, 0.75);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
      color: white;
    }

    h1 {
      text-align: center;
      font-family: 'Georgia', serif;
      margin-bottom: 5px;
      font-size: 20px;
    }

    hr {
      border: 1px solid #fff9ec;
      margin-bottom: 20px;
      width: 90%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    td {
      padding: 6px;
    }

    input[type="text"], select {
      width: 95%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #fff3d4;
    }

    .form-options {
      margin-bottom: 20px;
    }

    .form-options table {
      width: 100%;
      color: white;
    }

    .form-options th {
      text-align: left;
      font-family: 'Georgia', serif;
      font-size: 18px;
      color: #ffecb3;
      padding-bottom: 10px;
    }

    .form-options td {
      padding: 4px 6px;
    }

    .form-options label {
      font-size: 14px;
    }

    input[type="radio"], input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="submit"] {
      background: #ffe6e6;
      color: maroon;
      padding: 10px 30px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    input[type="submit"]:hover {
      background: #fcd5ce;
    }

    footer {
      background: linear-gradient(to right, #e6cfa3, #8b4513, #800000, #8b4513, #e6cfa3);
      width: 100%;
      padding: 30px 0;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }

    .footer-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
    }

    .footer-buttons a {
      background: linear-gradient(to right, #f8e7c9, #ffeec0);
      color: maroon;
      padding: 10px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      transition: 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .footer-buttons a:hover {
      background: linear-gradient(to right, #ffd6a5, #fcd5ce);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <img src="c:/Users/alfre/Downloads/PUP logo.png" alt="PUP Logo">
    <div class="header-text">
      <h2>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</h2>
      <h4>"The Country's 1st Polytechnic U"</h4>
    </div>
  </div>
</header>

<main>
  <h1>TENTATIVE REGISTRATION FORM</h1>
  <hr>
  <form>
    <table>
      <tr><td>Last Name:</td><td><input type="text" maxlength="40"></td></tr>
      <tr><td>First Name:</td><td><input type="text" maxlength="40"></td></tr>
      <tr><td>Middle Name:</td><td><input type="text" maxlength="40"></td></tr>
      <tr><td>Address:</td><td><input type="text" maxlength="40"></td></tr>
      <tr><td>Student Number:</td><td><input type="text" maxlength="40"></td></tr>
      <tr><td>Gender:</td>
        <td>
          <select>
            <option value="">Select</option>
            <option value="F">FEMALE</option>
            <option value="M">MALE</option>
          </select>
        </td>
      </tr>
    </table>

    <div class="form-options">
      <table>
        <thead>
          <tr>
            <th>COURSE</th>
            <th>SCHEDULE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label><input type="radio" name="course"> Web Development</label></td>
            <td><label><input type="checkbox" name="sched"> 7:00-11:00 am</label></td>
          </tr>
          <tr>
            <td><label><input type="radio" name="course"> Human Computer Interaction</label></td>
            <td><label><input type="checkbox" name="sched"> 11:00-3:00 pm</label></td>
          </tr>
          <tr>
            <td><label><input type="radio" name="course"> Information Management</label></td>
            <td><label><input type="checkbox" name="sched"> 3:00-7:00 pm</label></td>
          </tr>
          <tr>
            <td><label><input type="radio" name="course"> Object Oriented Programming</label></td>
            <td><label><input type="checkbox" name="sched"> 7:00-11:00 pm</label></td>
          </tr>
        </tbody>
      </table>
    </div>

    <center><input type="submit" value="SEND"></center>
  </form>
</main>

<footer>
  <div class="footer-buttons">
    <a href="CSS 5TH PAGE.html">← Back</a>
    <div style="text-align: center; color: #ffeec0a2; font-weight: bold;">
      MARIE TONNY M. CASIDSID<br>
      <span style="font-size: small;">DIT 2-1</span>
    </div>
    <a href="CSS 7TH PAGE.html">Next →</a>
  </div>
</footer>

</body>
</html>
