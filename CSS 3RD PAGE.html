    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #fffaf5, #fceae8, #fcced2, #e4cfc2);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 30px;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to bottom right, #fcc8d3, #fcd5ce, #ffd6bc);
            width: 100%;
            padding: 30px 0;
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #dbab9a;
            font-size: 40px;
            text-align: center;
            text-shadow: 2px 3px 3px #212121e4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 40px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 15px;
            font-weight: bold;
            color: #5a2d2d;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
        }

        .footer-btn {
            background: linear-gradient(to right, #fcced6, #ffafa5);
            color: #333;
            font-size: large;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .footer-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ffd6a5, #fcd5ce);
        }

        .footer-name {
            text-align: center;
            font-size: 15px;
            color: #0000005c;
            font-weight: bold;
        }
    </style>
</head>
