<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> FORMS </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #fff8f1, #ffe3ec, #fcd5ce);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 30px;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(to right, #fec0ce, #fff4de,  #ffe0eb,  #fff4de,  #fec0ce);
            width: 100%;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.3);
        }

        header h2 {
            margin: 0;
            color: #cc6c7d;
            font-size: 36px;
            text-shadow: 2px 3px 2px rgba(0, 0, 0, 0.2);
        }

        form {
            background: #ffffffd9;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 900px;
            margin-top: 40px;
        }

        form label {
            font-size: 16px;
            font-weight: bold;
            color: #6b4a4e;
        }

        input[type="text"],
        textarea,
        select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e7a4b1;
            border-radius: 10px;
            font-family: inherit;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            background: linear-gradient(to right, #ffc1cc, #ffb0b8);
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #6d3f47;
            transition: 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ffd6db, #f7c0cb);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 60px;
        }

        .footer-btn {
            background: linear-gradient(to right, #ffb5c5, #ffdce5);
            color: #333;
            font-size: large;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        .footer-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ffe0eb, #ffc2d3);
        }

        .footer-name {
            text-align: center;
            font-size: 15px;
            color: #0000005c;
            font-weight: bold;
        }

        .horizontal-options {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 10px;
            margin-left: 20px;
        }

       
    </style>
</head>
<body>
    <header>
        <h2>CUSTOMER INFORMATION FORM</h2>
    </header>

    <form action="process.html" method="post">
        <br>
        <label>Username:</label>
        <input name="textbox1" type="text"><br>

        <div class="form-group">
            <label>Gender:</label>
            <div class="horizontal-options">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
        </div>

        <div class="form-group">
            <label>Programs:</label>
            <div class="horizontal-options">
                <label><input type="checkbox" name="checkboxCS"> Computer Science</label>
                <label><input type="checkbox" name="checkboxIT"> Information Technology</label>
                <label><input type="checkbox" name="checkboxIS"> Information Systems</label>
            </div>
        </div>

        <div class="form-group">
            <label>Select City:</label>
            <div class="left-aligned-select">
                <select name="select1">
                    <option value="quezon city">QUEZON CITY</option>
                    <option value="pasig city">PASIG CITY</option>
                    <option value="mandaluyong city">MANDALUYONG CITY</option>
                </select>
            </div>
        </div><br>

        <label>Tell us about yourself:</label>
        <textarea name="about" rows="4" placeholder="Feel free to tell us more about yourself here."></textarea>

        <div class="form-buttons">
            <input type="submit" value="SUBMIT">
            <input type="reset" value="CLEAR">
        </div>
    </form>

    <div class="footer">
        <a href="CSS 3RD PAGE.html" class="footer-btn">← Back</a>

        <div style="text-align: center; flex-grow: 1;">
            <div class="footer-name" style="font-weight: bold; color: #333333c6;">MARIE TONNY M. CASIDSID</div>
            <div class="footer-name">DIT 2-1</div>
        </div>

        <a href="CSS 5TH PAGE.html" class="footer-btn">Next →</a>
    </div>
</body>
</html>
